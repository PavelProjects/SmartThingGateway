server:
  port: 8081

cloud:
  reconnect:
    attempts: -1
    pause: 10000
  status:
    check:
      delay: 30000
  config:
    dir: ""

dashboard:
  settings:
    file: ""

device:
  logs:
    multicast:
      group: 224.1.1.1
      port: 7779
    tcp:
      port: 7779
    cache:
      size: 100
    level: DEBUG
  settings:
    dir: ""
  saved:
    file: ""
  api:
    cache:
      enabled: true
      ttl: 1500

logging:
  file:
    name: /var/log/cloud.log
  max-size: 20GB
